<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Bootstrap references-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!--moment.js reference-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #time-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>

</head>
<body>
    <!-- Train Schedule -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Train Time Table</h1>
          <h3 class="text-center">A Comprehensive Schedule for your Regional Trains</h3>
        </div>

        <div class="row">

                <div class="col-md-12">
          
                  <!-- Current Train Schedule-->
                  <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id='employee-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (minutes)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                    <div class="col-md-12">
                      <!-- Add Train  -->
                      <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
              
                          <!-- Entry Form -->
                          <form>
                            <div class="form-group">
                              <label for="train-name-input">Train Name</label>
                              <input class="form-control" id="train-name-input" placeholder="North Bound" type="text">
                            </div>
                            <div class="form-group">
                              <label for="train-destination">Destination</label>
                              <input class="form-control" id="train-destination" placeholder="Chicago" type="text">
                            </div>
                            <div class="form-group">
                              <label for="start-input">First Train Time (HH:mm) - military time</label>
                              <input class="form-control" id="start-input" placeholder="00:00" type="text">
                            </div>
                            <div class="form-group">
                              <label for="frequency-input">Frequency (min)</label>
                              <input class="form-control" id="frequency-input" placeholder="200000" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                          </form>
              
                        </div>
                      </div>
                    </div>
                  </div>
    

        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/6.6.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
